<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style/login.css" />
</head>
<body>
	<h1>Welcome</h1>
	<form method="POST" action="/project/login">
		<table style="margin: auto; text-align: center;">
			<tr>
				<td>帳號 <input type="text" name="account" th:text="${account}"></td>
			</tr>
			<br>
			<tr>
				<td>密碼 <input type="password" name="password"
					th:text="${password}"></td>
			</tr>
			<br>
			<tr>
				<td colspan="2"><input type="submit" value="登入"></td>
			</tr>
		</table>
	</form>
	<h2 th:text="${error}"></h2>
	<!--  <a href="/project/register">
		<button>註冊</button>
	</a>-->
</body>
</html>
