<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="style/login.css"/>
</head>
<body>
	<h1>Welcome</h1>
	<form method="POST" th:action="@{/login}">
		<table style="margin: auto; text-align: center;">
			<tr>
				<td>帳號 <input type="text" name="account" required></td>
			</tr>
			<br>
			<tr>
				<td>密碼 <input type="password" name="password" required></td>
			</tr>
			<br>
			<tr>
				<td colspan="2"><input type="submit" value="登入"></td>
			</tr>
		</table>
	</form>
	<h2 th:text="${session.error}"></h2></h2>
	<a href="newlogin"><button style="height:30px;">進入ajax登入頁面</button></a>
</body>
</html>
