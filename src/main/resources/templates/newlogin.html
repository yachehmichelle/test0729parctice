<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>new log page</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="style/login.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
	
</script>
<script src="javascript/newlogin.js"></script>
</head>
<body style="background-color: #F3F7FC;">
	<h1>Welcome! Please sign in</h1>
	<div class="input">
		<div id="title" class="input-group input-group-lg">
			<span class="input-group-text" id="inputGroup-sizing-lg" name=account>帳號</span>
			<input id="account" type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" placeholder="請輸入帳號">
		</div>


		<div id="title" class="input-group input-group-lg">
			<span class="input-group-text" id="inputGroup-sizing-lg"
				name=password>密碼</span> 
				<input id="password" type="password"
				class="form-control" aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg" placeholder="請輸入密碼">
		</div>
	</div>

	<button id="login" type="button" class="btn btn-outline-primary"
		style="margin-top: 30px; width: 30%;">登入</button>

</body>
</html>
